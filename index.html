<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main">
            <div class="left">
                <img src="/Assets/left.jpg" alt="left">
            </div>

            <div class="right">
                <img src="/Assets/logo-dev-removebg-preview.png" class="logo" alt="logo">
                <h1 class="greet">Welcome back!</h1>
                <p class="info">Please enter your details</p>

                <form class="form">
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <div class="input-container">
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <div class="checkbox">
                        <label>
                            <p class="remember">
                                <input type="checkbox"> Remember for 30 days
                            </p>
                        </label>

                        <div class="forgot">
                            <a href="#" class="forgot">Forgot Password?</a>
                        </div>
                    </div>

                    <div class="btns">
                        <button type="button" id="default" class="btn">Login</button>
                        <button type="button" id="google" class="btn">Login with Google</button>
                    </div>

                    <div class="end">
                        <p>Don't have an account? <a href="#" class="signup">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
